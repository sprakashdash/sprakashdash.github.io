cv:
  name: Satya Prakash Dash
  label: Machine Learning Researcher & PhD Candidate
  email: sprakashdash@gmail.com
  phone: "+44 7423 727177"
  location: Manchester, United Kingdom
  image: ""
  summary: >
    PhD candidate in Computer Science at the University of Manchester researching second-order
    optimizers for large language models, adaptive transfer learning, and applied reinforcement
    learning across robotics and retail analytics. I focus on combining principled statistical
    physics insights with scalable deep learning systems.

  social_networks:
    - network: GitHub
      username: sprakashdash
    - network: LinkedIn
      username: sprakashdash
    - network: Email
      username: sprakashdash@gmail.com

  address:
    city: Manchester
    region: Greater Manchester
    countryCode: UK

  sections:
    Education:
      - institution: The University of Manchester
        location: Manchester, United Kingdom
        url: https://www.manchester.ac.uk/
        area: Computer Science
        studyType: PhD (Dean’s Doctoral Scholar)
        start_date: Jan 2023
        end_date: Jul 2026 (expected)
        highlights:
          - Supervised by Professors Sami Kaski, Mingfei Sun, and Wei Pan.
          - Researches Fisher Information-guided second-order optimization for LLMs.
          - Recent submission to AISTATS 2026 on gradient-regularized Fisher Information for rapid adaptation.

      - institution: Indian Institute of Technology Kharagpur
        location: Kharagpur, India
        area: Physics (Hons.)
        studyType: B.Sc. & M.Sc. Dual Degree
        start_date: 2015
        end_date: 2020
        score: GPA 7.61 / 10 (First Class)
        highlights:
          - Masters thesis on continuous control in deep RL and its statistical physics connections.
          - Social & Cultural Secretary, Azad Hall of Residence (2016–2017).

      - institution: Central Board of Secondary Education (CBSE)
        location: Bhubaneswar, India
        area: Computer Science Stream
        studyType: Senior Secondary
        start_date: 2013
        end_date: 2014
        score: 89.6%
        highlights:
          - Selected for the Indian National Mathematical Olympiad (INMO) camp.

    Research Experience:
      - company: University of Manchester
        position: PhD Researcher, Machine Learning
        location: Manchester, UK
        start_date: Jan 2023
        end_date: Jul 2026 (expected)
        summary: Fisher Information-driven analysis of optimizer trajectories for LLM fine-tuning.
        highlights:
          - Designing scalable second-order optimizers tailored for transformer training.
          - Investigating gradient-regularized Fisher Information for fast adaptation in transfer learning.
          - Maintaining collaborations across the Finnish Center for AI (FCAI).

    Work Experience:
      - company: Visionify.AI
        position: Senior Machine Learning Research Engineer
        location: Remote / USA
        start_date: Mar 2022
        end_date: Sep 2022
        highlights:
          - Integrated Weights & Biases (wandb.ai) across classification and detection pipelines.
          - Built and deployed a perspective-correction algorithm for real-time stock monitoring feeds.
          - Developed blur-detection and enhancement workflows that boosted retail planogram accuracy.
          - Led quality control of deep-image capture models spanning detection, segmentation, and classification.

      - company: Expand-AI Pvt Ltd
        position: Machine Learning Research Engineer
        location: Bengaluru, India
        start_date: Feb 2021
        end_date: Mar 2022
        highlights:
          - Established a few-shot ML annotation pipeline delivering 70% faster turnaround than manual processes.
          - Onboarded Ludimos, Scion, and Mingle Sports for million-scale CV/NLP annotation projects.
          - Managed a ten-member data associate team across segmentation and NER engagements.

    Internships:
      - company: Brain-Feed Pvt. Ltd.
        position: Research Intern – LLMs for Nutritional Science
        location: Remote
        start_date: Jan 2025
        end_date: Jul 2025
        highlights:
          - Built prompt-tuning and RAG pipelines over clinician knowledge bases using AWS Bedrock.
          - Automated metadata analytics for internal research assistants.
          - Developed Claude fine-tuning recipes focused on nutritional supplement corpora.

      - company: CYENS Centre of Excellence, Cyprus
        position: Research Intern – Quadrupedal Locomotion
        location: Nicosia, Cyprus
        start_date: Apr 2022
        end_date: Sep 2022
        highlights:
          - Extended IsaacGym simulators for ANYmal and Unitree-A1 with stone/ball collision dynamics.
          - Designed a CNN+LSTM vision module extracting terrain height cues for obstacle avoidance.
          - Authored randomized terrain generators (holes, pillars) for robustness benchmarking.

      - company: Indian Institute of Technology Kharagpur
        position: Research Intern – Atmospheric Sensing
        location: Kharagpur, India
        start_date: Jun 2018
        end_date: Jul 2019
        highlights:
          - Processed decade-long Metop-A satellite ammonia datasets alongside NADP particulate archives.
          - Built geospatial preprocessing pipelines using Google’s geo-encoding APIs.

    Projects:
      - name: Fixed-Fisher for Pre-training LLMs
        start_date: Jul 2025
        end_date: Sep 2025
        highlights:
          - Selected for the RAEng Research Ready Summer Internship by the Royal Academy of Engineering.
          - Demonstrated scalable Natural Gradient Descent for GPT-2 and ViT pre-training outperforming AdamW.

      - name: Policy Gradient Algorithms in PyTorch (RL.Fun.Do)
        start_date: Jan 2019
        end_date: Jul 2020
        highlights:
          - Implemented DDPG, PPO, TRPO, and SAC for OpenAI Gym and TORCS environments.
          - Proposed a statistical-physics-inspired partition function for deriving Bellman updates in deterministic and stochastic RL.

      - name: Computational Neuroscience Toolkit
        start_date: Jan 2018
        end_date: Apr 2019
        highlights:
          - Simulated auditory nerve fiber responses using the Zilany et al. model on tones and speech.
          - Modeled non-linear spiking via Morris–Lecar and Hodgkin–Huxley systems in MATLAB.

    Publications:
      - title: Rank-1 Approximation of Inverse Fisher for Natural Policy Gradients in Deep Reinforcement Learning
        authors:
          - Yingxiao Huo
          - Satya Prakash Dash
          - Radu Stoican
          - Samuel Kaski
          - Mingfei Sun
        publisher: Transactions on Machine Learning Research (TMLR 2025, accepted)
        url: https://openreview.net/group?id=TMLR

      - title: Gradient Regularized Natural Gradient
        authors:
          - Satya Prakash Dash
          - Hossein Abdi
          - Wei Pan
          - Samuel Kaski
          - Mingfei Sun
        publisher: Submitted to AISTATS 2026

      - title: Guided Riemannian Optimization (GuRO): Bridging MPC and Decision Transformers
        authors:
          - Hossein Abdi
          - Satya Prakash Dash
          - Wei Pan
          - Mingfei Sun
        publisher: Submitted to ICRA 2025

      - title: Record-high Levels of Atmospheric Ammonia over India – Spatial and Temporal Analysis 2020
        authors:
          - J. Kuttippurath
          - Ajay Singh
          - S. P. Dash
          - et al.
        publisher: Science of the Total Environment (Elsevier)

    Conferences & Summer Schools:
      - name: Cambridge Ellis Unit Summer School on Probabilistic ML
        location: University of Cambridge
        date: Jul 2023
      - name: NeuroMatch Academy – Deep Learning Track
        date: Aug 2021
      - name: RLVS Virtual School (ANITI Toulouse & DeepMind)
        date: Mar 2021 – Apr 2021
      - name: ACCMS-ICMG 2020 Talk on Meta-RL and Material Informatics

    Reviewer:
      - name: ICML 2025
        summary: Reviewed submissions on multi-objective optimization and adaptive learning.
      - name: Reproducibility Challenge 2020
        summary: Evaluated reproducibility reports across ML benchmarks.

    Scholarships:
      - name: Dean’s Doctoral Scholarship
        date: 2023
        awarder: University of Manchester
        summary: Full PhD scholarship covering tuition and stipend.
      - name: INSPIRE Scholarship (DST, Govt. of India)
        date: 2015-2020
        summary: Awarded via JEE Advanced qualification for outstanding science undergraduates.

    Certifications & Achievements:
      - name: CUDA C++ Applications with Multi-GPUs
        issuer: NVIDIA
      - name: Social & Cultural Secretary, Azad Hall of Residence
        issuer: IIT Kharagpur (2016–2017)
      - name: INMO Qualifier & Training Camp
        issuer: HBCSE / NBHM (2014)

    Skills:
      - name: Programming Languages
        icon: fa-solid fa-code
        keywords: "Python (PyTorch, Keras, TensorFlow2, OpenCV, NumPy, Scikit-learn, Flask), C++ (STL, CUDA, OpenMP)"
      - name: Tools & Platforms
        icon: fa-solid fa-toolbox
        keywords: "ROS, MuJoCo, PyBullet, IsaacGym, VS Code, JupyterLab, GCP, AWS Bedrock, Docker, Git, MATLAB, LaTeX"

    Courses:
      - name: Major Coursework
        icon: fa-solid fa-graduation-cap
        keywords: "Programming & Data Structures, Algorithms, Probability & Statistics, Stochastic Processes, Statistical Physics, Deep Learning, Artificial Intelligence, Computational Neuroscience, Optimal Control, Non-linear Dynamics"

